<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>一覧ページ</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<span th:unless="${@sessionAccount == null || @sessionAccount.getName() == null || @sessionAccount.getName().length() == 0}">
					<table>
						<tr>
							<th><img th:src="${@sessionAccount.getName()}" onerror="this.src='/images/no_image.png'" width="100px" height="100px"></th>
						</tr>
						<tr>
							<th>ユーザー名</th>
							<td>@[[${@sessionAccount.getId()}]]</td>
						</tr>
						<tr>
							<th>フォロワー数</th>
							<th th:text="${followedCount}"></th>
						</tr>
						<tr>
							<th>フォロー数</th>
							<th th:text="${followerCount}"></th>
						</tr>
					</table>
					<form action="/posts" method="post">
						<textarea name="body" placeholder="投稿内容を入力してください"></textarea>
						<button>投稿</button>
					</form>
					</span>
				</div>
				<div class="col-md-8">
					<div th:each="post: ${posts}">
						<img th:src="${post.userId} + '.png'" onerror="this.src='/images/no_image.png'" width="100px" height="100px">
						<span>@[[${post.userId}]]</span>
						<span th:text="${post.name}"></span>
						<p th:text="${post.body}"></p>
						<a th:href="'/posts/' + ${post.id}">[[${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}]]</a>
						<!-- フォロー -->
						<th:block th:unless="${post.userId == @sessionAccount.getId()}">
							<th:block th:if="${myFollow.contains(post.userId) == true}">
								<a th:href="'javascript:follow' + ${post.id} + '.submit()'">フォロー解除</a>
								<form th:action="'/accounts/' + ${post.userId} + '/follow'" method="post" th:name="'follow' + ${post.id}"></form>
							</th:block>
							
							<th:block th:unless="${myFollow.contains(post.UserId) == true}">
								<a th:href="'javascript:follow' + ${post.id} + '.submit()'">フォローする</a>
								<form th:action="'/accounts/' + ${post.userId} + '/follow'" method="post" th:name="'follow' + ${post.id}"></form>
							</th:block>
						</th:block>
						<!-- いいね -->
						<th:block th:if="${myFavorites.contains(post.Id) == true}">
							<a th:href="'javascript:favorite' + ${post.Id} + '.submit()'"><i class="fas fa-heart"></i></a>
							[[${favoriteCount.get(post.Id)}]]
							<form th:action="'/posts/' + ${post.id} + '/favorites'" method="post" th:name="'favorite' + ${post.Id}"></form>
						</th:block>
						<th:block th:unless="${myFavorites.contains(post.Id) == true}">
							<a th:href="'javascript:favorite' + ${post.Id} + '.submit()'"><i class="far fa-heart"></i></a>
							[[${favoriteCount.get(post.Id)}]]
							<form th:action="'/posts/' + ${post.id} + '/favorites'" method="post" th:name="'favorite' + ${post.Id}"></form>
						</th:block>
						
						
						
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
