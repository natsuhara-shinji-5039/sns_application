<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>一覧ページ</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<span th:unless="${@sessionAccount == null || @sessionAccount.getName() == null || @sessionAccount.getName().length() == 0}">
					<table>
						<tr>
							<th><img th:src="${@sessionAccount.getId()} + '.png'" onerror="this.src='/images/no_image.png'" width="100px" height="100px"></th>
						</tr>
						<tr>
							<th>ユーザー名</th>
							<td th:text="${@sessionAccount.getName()}"></td>
						</tr>
					</table>
					<span>@[[${@sessionAccount.id}]]</span>
					<form action="/posts" method="post">
						<textarea name="body" placeholder="投稿内容を入力してください"></textarea>
						<button>投稿</button>
					</form>
					</span>
				</div>
				<div class="col-md-8">
					<div th:each="post: ${posts}">
						<img th:src="${@sessionAccount.Id} + '.png'" onerror="this.src='/images/no_image.png'" width="100px" height="100px">
						<span>@[[${post.userId}]]</span>
						<span th:text="${post.name}"></span>
						<p th:text="${post.body}"></p>
						<a th:href="'/posts/' + ${post.id}">[[${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}]]</a>
						
						<th:block th:if="${myFavorites.contains(post.Id) == true}">
							<a th:href="'javascript:favorite' + ${post.Id} + '.submit()'"><i class="fas fa-heart"></i></a>
							[[${favoriteCount.get(post.Id)}]]
							<form th:action="'/posts/' + ${post.id} + '/favorites'" method="post" th:name="'favorite' + ${post.Id}"></form>
						</th:block>
						<th:block th:unless="${myFavorites.contains(post.Id) == true}">
							<a th:href="'javascript:favorite' + ${post.Id} + '.submit()'"><i class="far fa-heart"></i></a>
							[[${favoriteCount.get(post.Id)}]]
							<form th:action="'/posts/' + ${post.id} + '/favorites'" method="post" th:name="'favorite' + ${post.Id}"></form>
						</th:block>
						
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
