<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>一覧ページ</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>一覧ページ</h1>
		<a href="/posts/new">新規作成</a>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<h1>test</h1>
					<h1>test2</h1>
					<h1>test3</h1>
					<h1>test4</h1>
				</div>
				<div class="col-md-8 offset-md-1">
					<div th:each="post: ${posts}">
						<img th:src="${post.userId} + '.png'" onerror="this.src='/images/no_image.png'" width="100px" height="100px">
						<span>@[[${post.userId}]]</span>
						<span th:text="${post.name}"></span>
						<p th:text="${post.body}"></p>
						<a th:href="'/posts/' + ${post.id}">[[${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}]]</a>
						<th:block th:if="${myFavorites.contains(post.Id) == true}">
							<a th:href="'/posts/' + ${post.id} + '/favorites'">♥</a>
						</th:block>
						<th:block th:unless="${myFavorites.contains(post.Id) == true}">
							<a th:href="'/posts/' + ${post.id} + '/favorites'">♡</a>
						</th:block>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
