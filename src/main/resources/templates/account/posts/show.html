<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>投稿詳細ページ</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>投稿詳細ページ</h1>
		<p th:text="${post.name}"></p>
		<p th:text="${post.body}"></p>
		<a th:href="'/posts/' + ${post.id}">[[${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}]]</a>
	</div>
</body>
</html>
