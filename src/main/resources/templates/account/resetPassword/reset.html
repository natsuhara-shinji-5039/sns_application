<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/error.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-8 offset-md-1">
		<ul class="error" th:each="error: ${errors}">
			<li th:text="${error}"></li>
		</ul>
		<form action="/reset_password/result" method="post">
			<input type="hidden" th:value="${userId}" name="user_id">
			<table>
				<tr>
					<th>パスワード</th>
					<td><input type="text" class="form-control" name="password" size="35"></td>
				</tr>
				<tr>
					<th>確認用パスワード</th>
					<td><input type="text" class="form-control" name="confirm_password" size="35"></td>
				</tr>
				<tr>
					<td><button class="btn btn-success">送信</button></td>
				</tr>
			</table>
		</form>
		</div>
		</div>
	</div>
	</div>
</body>
</html>
