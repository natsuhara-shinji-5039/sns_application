<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/error.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-8 offset-md-1">
		<ul class="error" th:each="error: ${errors}">
			<li th:text="${error}"></li>
		</ul>
		<form action="/account/confirm/mail" method="post">
			<table>
				<tr>
					<th>メールアドレス</th>
					<td><input type="email" class="form-control"  name="email"></td>
				</tr>
				<tr>
					<th>確認用メールアドレス</th>
					<td><input type="email" class="form-control" name="confirm_email"></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary">送信</button></td>
				</tr>
			</table>
		</form>
		</div>
			</div>
		</div>
	</div>
</body>
</html>
