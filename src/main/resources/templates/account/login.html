<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8" th:remove="tag">
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-3"></div>
				<div class="mx-auto col-6">
					<h1>LogIn</h1>
					<ul th:each="error: ${errors}">
						<li th:text="${error}"></li>
					</ul>
					<form action="/account/sign_in" method="post">
						<table>
							<tr>
								<th>ユーザーID</th>
								<td><input type="text" class="form-control" name="id" placeholder="ユーザーID"></td>
							</tr>
							<tr>
								<th>パスワード</th>
								<td><input type="text" class="form-control" name="password" placeholder="パスワード"></td>
							</tr>
						</table>
						<p></p>
						<button class="btn btn-success">ログイン</button>
					</form>
					<p></p>
					<a href="/account/sign_up" class="btn btn-primary">新規登録</a>
					<p></p>
					<div>
						パスワードを忘れた方は<a href="/account/reset_password">こちら</a>から再設定を行ってください。
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
