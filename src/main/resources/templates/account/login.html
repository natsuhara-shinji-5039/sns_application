<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
	<h1>LogIn</h1>
	<ul th:each="error: ${errors}">
		<li th:text="${error}"></li>
	</ul>
	<form action="/account/sign_in" method="post">
		<table>
			<tr>
				<th>ユーザーID</th>
				<td><input type="text" name="id" placeholder="ユーザーID"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password" placeholder="パスワード"></td>
			</tr>
		</table>
		<button>ログイン</button>
		<a href="/account/sign_up">新規登録</a>
	</form>
	</div>
</body>
</html>
