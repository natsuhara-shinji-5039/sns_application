<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/template}">
<head>
<meta charset="UTF-8">
<title>プロフィール編集</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-8 offset-md-1">
					<form action="/my_page/edit" method="post" enctype="multipart/form-data">
						<table>
							<tr>
								<th>プロフィール画像</th>
								<td><input type="file" class="form-control" name="profile_image" accept=".png"></td>
							</tr>
							<tr>
							  <th>ユーザーID</th>
							  <td>
							    <input type="text" class="form-control" name="id" th:value="${account.id}" placeholder="ユーザーID">
							  </td>
							</tr>
							<tr>
							  <th>ユーザー名</th>
							  <td>
							    <input type="text" class="form-control" name="name" th:value="${account.name}" placeholder="ユーザー名">
							  </td>
							</tr>
							<tr>
								<th>メールアドレス</th>
								<td><input type="text" size="35" class="form-control" name="email" th:value="${account.email}" placeholder="メールアドレス"></td>
							</tr>
							<tr>
							  <th>パスワード</th>
							  <td>
							    <input type="text" class="form-control" name="password" th:value="${account.password}" placeholder="パスワード">
							  </td>
							</tr>
							<tr>
							  <th>生年月日</th>
							  <td>
							    <input type="date" class="form-control" name="birthday" th:value="${account.birthday}">
							  </td>
							</tr>
							<tr>
							  <th>自己紹介文</th>
							  <td>
							    <textarea name="introduction" class="form-control" placeholder="自己紹介文">[[${account.introduction}]]</textarea> 
							  </td>
							</tr>
						</table>
						<button class="btn btn-primary">登録</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
